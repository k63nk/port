
<!DOCTYPE html>
<html lang="vi" class="light scroll-smooth">
<head>
    <meta charset="utf-8">

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary-blue": "#2563eb",
                        "accent-yellow": "#fef08a",
                        "dark": "#1e293b",

    <style type="text/tailwindcss">
        @layer base {
            body {
                @apply font-display text-dark bg-white overflow-x-hidden;

        }
        @layer utilities {
            .organic-shape {
                border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            }
            .hand-drawn-star {
                clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
                @apply bg-accent-yellow;
            }
            .text-stroke-yellow {

        }
